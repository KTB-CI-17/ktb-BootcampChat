services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env  # 프론트엔드 환경 변수 파일 지정
#    environment:
#      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
#      - NEXT_PUBLIC_ENCRYPTION_KEY=${NEXT_PUBLIC_ENCRYPTION_KEY}
#      - NEXT_PUBLIC_PASSWORD_SALT=${NEXT_PUBLIC_PASSWORD_SALT}
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env  # 백엔드 환경 변수 파일 지정
#    environment:
#      - MONGO_URI=mongodb://localhost:27017/bootcampchat
#      - JWT_SECRET=${JWT_SECRET}
#      - REDIS_HOST=redis
#      - REDIS_PORT=6379
#      - OPENAI_API_KEY=${OPENAI_API_KEY}
#      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
#      - PASSWORD_SALT=${PASSWORD_SALT}
#      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    depends_on:
      - mongo
      - redis
    networks:
      - app-network

  mongo:
    image: mongo:7.0
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

  redis:
    image: redis:7.0-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network

volumes:
  mongo-data:
  redis-data:

networks:
  app-network:
    driver: bridge